
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="registro.css">
    <title>Document</title>
</head>
<body class="formularios">
    <div class="registrocontainer">
        <h1>Formulario de Registro</h1>
        <hr>
        <div class="formulario">
            <div class="columna izquierda">
                <div class="fila">
                    <input type="text" placeholder="Ingrese sus nombres">
                    <input type="text" placeholder="Ingrese sus apellidos">

                </div>
                <div class="fila">
                    <select>
                        <option>C.C.</option>
                        <option>TI</option>
                        <option>Cedula de Extrangeria</option>
                    </select>
                    <input type="text" placeholder="Ingrese su numero de documento">
                </div>
                <div>
                    <input type="text" placeholder="Direccion">
                    <select>
                        <option>Ciudad</option>
                        <option>Bogota</option>
                        <option>Cali</option>
                        <option>Medellin</option>
                    </select>
                </div>
                <div class="fila fecha">
                   <label>Fecha de Nacimiento</label>
                   <input type="text" placeholder="Dia">
                   <input type="text" placeholder="Mes">
                   <input type="text" placeholder="Año">
                </div>
                <div>
                    <input type="email" placeholder="Ingrese su correo">
                    <input type="email" placeholder="Confirme su correo">
                </div>
            </div>
            <hr>
            <div class="columna derecha">
                <input type="password" placeholder="Ingrese su contraseña">
                <input type="password" placeholder="confirme su contraseña">
                <label><input type="checkbox">Aceptar uso de datos</label>
                <button class="btnregistrar">Registrar</button>
            </div>
        </div>
    </div>
</body>
</html>
